<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE 
	html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="index.xhtml">
	<ui:define name="content">
		<h:form id="pessoaForm">
			<p:panel header="Colaborador">
				<h:panelGrid columns="1">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" value="#{pessoaController.pessoa.nome}" />
					<p:outputLabel for="cpf" value="CPF: " />
					<p:inputText id="cpf" value="#{pessoaController.pessoa.cpf}" />
					<h:commandButton class="btn btn-primary" style="margin-top: 15px" value="Salvar" action="#{pessoaController.salvar}" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
